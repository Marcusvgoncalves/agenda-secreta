<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda Secreta</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <h1>Minha Agenda Secreta</h1>

        <form id="form-novo-segredo">
            <label for="input-segredo">Novo Segredo:</label>
            <input 
                type="text" 
                id="input-segredo" 
                placeholder="Digite seu segredo aqui..."
                required
            >
            <button type="submit">Adicionar Segredo</button>
        </form>

        <h2>Segredos Guardados</h2>
        <ul id="lista-segredos">
            </ul>
    </main>

</body>
</html>
