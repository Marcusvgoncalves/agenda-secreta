<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda Secreta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="tela-login">
        <main>
            <h1>Acesse sua Fortaleza</h1>
            <form id="form-login">
                <label for="input-email">Email:</label>
                <input type="email" id="input-email" required placeholder="seu@email.com">

                <label for="input-senha">Senha:</label>
                <input type="password" id="input-senha" required placeholder="Sua senha">

                <button type="submit">Entrar</button>
            </form>
            <p id="mensagem-login" class="mensagem-erro"></p>
        </main>
    </div>

    <div id="tela-principal" class="hidden">
        <main>
            <header>
                <h1>Minha Fortaleza Secreta</h1>
                <button id="botao-logout">Sair</button>
            </header>

            <form id="form-novo-segredo">
                <label for="input-segredo">Novo Segredo:</label>
                <input 
                    type="text" 
                    id="input-segredo" 
                    placeholder="Digite seu segredo aqui..."
                    required
                >
                <button type="submit">Adicionar Segredo</button>
            </form>

            <h2>Segredos Guardados</h2>
            <ul id="lista-segredos">
                </ul>
        </main>
    </div>

</body>
</html>
